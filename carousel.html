<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel with Unsplash Images</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  id="navbar">
    <div class="container" >
      <a class="navbar-brand text-uppercase font-weight-bold" href="index.html">Nirvesh Verma</a>
      
    </div>
  </nav>
<div class="container mt-5">
 
  <div class="flex justify-center align-center items-center h-screen"></div>
  <div id="imageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators" >
      <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#imageCarousel" data-slide-to="1"></li>
      <li data-target="#imageCarousel" data-slide-to="2"></li>
      <li data-target="#imageCarousel" data-slide-to="3"></li>
      <li data-target="#imageCarousel" data-slide-to="4"></li>
    </ol>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 3">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/800x400" class="d-block w-100" alt="Image 3">
      </div>
    </div>
    
    <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
