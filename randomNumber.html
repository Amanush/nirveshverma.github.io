<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
  <link id="theme-style" rel="stylesheet" href="light-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="style.css">
  
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark"  id="navbar">
    <div class="container" >
      <a class="navbar-brand text-uppercase font-weight-bold" href="index.html">Nirvesh Verma</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div>
  </nav>

  <div class="max-w-sm p-4 bg-white rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Random Number Generator</h1>
    <p class="mb-2">Click the button below to generate a random number:</p>
    <p class="text-4xl font-bold mb-4" id="random-number">0</p>
    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="generateRandomNumber()">Generate</button>
  </div>

  <script>
    function generateRandomNumber() {
      const randomNumber = Math.floor(Math.random() * 100) + 1; // Generates a random number between 1 and 100
      document.getElementById('random-number').innerText = randomNumber;
    }
  </script>

</body>
</html>
